<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furry Banana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fffbe7;
            color: #333;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 32px;
            background: #f7e9c4;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1 {
            color: #e2b007;
        }
        .cat-img {
            width: 120px;
            display: block;
            margin: 24px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Furry Banana</h1>
        <p>
            <strong>Furry Banana</strong> is a fun and quirky game where you play as a furry cat on a quest to eat as many bananas as possible! 
            Dodge obstacles, collect bananas, and enjoy the silly adventure as your cat grows fluffier and happier with every bite.
        </p>
    </div>
</body>
</html>
